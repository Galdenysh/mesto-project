<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проект 3 Яндекс.Практикум" />
    <meta name="keywords" content="Адаптивная верстка" />
    <meta name="author" content="Игорь Петров" />
    <title>Место</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <!-- <link rel="shortcut icon" href="./images/favicon/logo-48.png" /> -->
    <base target="_blank" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header"><img class="header__logo" src="<%=require("./images/mesto_logo.svg")%>" alt="Логотип проекта Место" /></header>
      <main class="content page__content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="<%=require("./images/avatar.jpg")%>" alt="Аватар профиля" />
            <h1 class="profile__name">Имя</h1>
            <p class="profile__signature">Подпись</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <!-- Секция для вставки карточек -->
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copy">&copy; Игорь Петров</p>
      </footer>
    </div>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="user-info" novalidate>
          <fieldset class="popup__user-info">
            <label class="popup__field">
              <input
                id="name-input"
                class="popup__form-item popup__form-item_select_name"
                type="text"
                name="name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="name-input-error popup__form-item-error"></span>
            </label>
            <label class="popup__field">
              <input
                id="signature-input"
                class="popup__form-item popup__form-item_select_signature"
                type="text"
                name="signature"
                placeholder="Подпись"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="signature-input-error popup__form-item-error"></span>
            </label>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="place" novalidate>
          <fieldset class="popup__place">
            <label class="popup__field">
              <input
                id="place-name-input"
                class="popup__form-item popup__form-item_select_place-name"
                type="text"
                name="place-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="place-name-input-error popup__form-item-error"></span>
            </label>
            <label class="popup__field">
              <input
                id="url-input"
                class="popup__form-item popup__form-item_select_picture-url"
                type="url"
                name="picture-url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="url-input-error popup__form-item-error"></span>
            </label>
            <button class="popup__save-button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__picture">
        <img class="popup__big-image" src="#" alt="Карачаевск" />
        <p class="popup__image-caption">Карачаевск</p>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>
    <template id="js-cards">
      <article class="cards__card">
        <img class="cards__place" src="#" alt="Карачаевск" />
        <h2 class="cards__title">Карачаевск</h2>
        <div class="cards__like">
          <button class="cards__like-button" type="button"></button>
          <p class="cards__like-number">0</p>
        </div>
        <button class="cards__remove-button" type="button"></button>
      </article>
    </template>

    <!-- <script src="./components/index.js" type="module"></script> -->
  </body>
</html>
