<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект 3 Яндекс.Практикум">
  <meta name="keywords" content="Адаптивная верстка">
  <meta name="author" content="Игорь Петров">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon/logo-48.png">
  <base target="_blank">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__signature">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <article class="cards__card">
          <img class="cards__place" src="./images/img-1.jpg" alt="Фотография Карачаевска. Вид на церковь">
          <h2 class="cards__title">Карачаевск</h2>
          <button class="cards__like-button cards__like-button_active" type="button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-2.jpg" alt="Фотография горы Эльбрус. Вид на горы">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button class="cards__like-button" type="button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-3.jpg" alt="Фотография Домбая. Вид на горы">
          <h2 class="cards__title">Домбай</h2>
          <button class="cards__like-button" type="button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-4.jpg" alt="Фотография горы Эльбрус. Вид на горы">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <button class="cards__like-button" type="button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-5.jpg" alt="Фотография Домбая. Вид на горы">
          <h2 class="cards__title">Домбай</h2>
          <button class="cards__like-button" type="button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-6.jpg" alt="Фотография Карачаевска. Вид на церковь">
          <h2 class="cards__title">Карачаево-Черкессия</h2>
          <button class="cards__like-button" type="button"></button>
        </article>
      </section>
      <section class="popup">
        <div class="popup__conteiner">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="user-info">
            <fieldset class="popup__user-info">
              <input class="popup__form-item" type="text" name="firstname" placeholder="Имя" value="">
              <input class="popup__form-item" type="text" name="signature" placeholder="Подпись" value="">
              <button class="popup__save-button" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copy">&copy; Игорь Петров</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
