<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект 3 Яндекс.Практикум">
  <meta name="keywords" content="Адаптивная верстка">
  <meta name="author" content="Игорь Петров">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon/logo-48.png">
  <base target="_blank">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип проекта Место">
      <div class="header__line"></div>
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <h1 class="profile__name text">Жак-Ив Кусто</h1>
          <p class="profile__signature text">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="popup popup_opened">
        <button class="popup__close-button"></button>
        <div class="popup__conteiner">
          <h2 class="popup__title text">Редактировать профиль</h2>
          <form class="popup__form">
            <fieldset class="popup__user-info">
              <input class="popup__form-item text" type="text" name="firstname" placeholder="Имя">
              <div class="popup__line"></div>
              <input class="popup__form-item text" type="text" name="signature" placeholder="Подпись">
              <div class="popup__line"></div>
              <input class="popup__save-button text" type="submit" value="Сохранить">
            </fieldset>
          </form>
        </div>
      </section>
      <section class="cards">
        <article class="cards__card">
          <img class="cards__place" src="./images/img-1.jpg" alt="Фотография Карачаевск">
          <h2 class="cards__title text">Карачаевск</h2>
          <button class="cards__like-button cards__like-button_active"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-2.jpg" alt="Фотография Карачаевск">
          <h2 class="cards__title text">Гора Эльбрус</h2>
          <button class="cards__like-button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-3.jpg" alt="Фотография Карачаевск">
          <h2 class="cards__title text">Домбай</h2>
          <button class="cards__like-button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-4.jpg" alt="Фотография Карачаевск">
          <h2 class="cards__title text">Гора Эльбрус</h2>
          <button class="cards__like-button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-5.jpg" alt="Фотография Карачаевск">
          <h2 class="cards__title text">Домбай</h2>
          <button class="cards__like-button"></button>
        </article>
        <article class="cards__card">
          <img class="cards__place" src="./images/img-6.jpg" alt="Фотография Карачаевск">
          <h2 class="cards__title text">Карачаево-Черкессия</h2>
          <button class="cards__like-button"></button>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copy text">&copy; Игорь Петров</p>
    </footer>
  </div>
</body>
</html>
